<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>


<div class="mat-elevation-z8">
  <!-- Table itself -->
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="caseNum">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Case Number </th>
      <td mat-cell *matCellDef="let row"> {{row.caseNum}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="stainName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Stain Name </th>
      <td mat-cell *matCellDef="let row"> {{row.stainName}} </td>
    </ng-container>

    <!-- Table content -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <!-- Progress Spinner -->
  <div *ngIf="slideList === undefined">
    <mat-spinner></mat-spinner>
  </div>

  <!-- Paginator -->
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>

  <!-- Buttons -->
  <button mat-raised-button color="warn" (click)="loadSlides()">Refresh</button>
  <button mat-raised-button routerLink="/new">New Slide</button>
</div>
